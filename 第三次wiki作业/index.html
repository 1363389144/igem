<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGEM Wiki</title>

    <style>
        /*全局样式*/
        body,
        html {
            padding: 0;
            margin: 0;
            color: rgb(42, 60, 6)
        }

        /* 上部 */
        header.upper {
            position: relative;
            width: 100%;
            height: 60vh;
            background: url('images/background.jpeg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 遮大图，降亮度 */
        header.upper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* 大块文本位于遮层之上 */
        .upper-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
        }

        .upper-content h1 {
            font-size: 3em;
            margin: 0.2em 0;
        }

        .upper-content p {
            font-size: 1.2em;
        }
    </style>













</head>

<body>
    <!-- 上部 -->
    <header class="upper">
        <!-- 导航栏（右上角） -->
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="#">主页</a></li>
                    <li class="dropdown">
                        <a href="#">关于我们</a>
                        <ul class="dropdown-content">
                            <li><a href="#">联系</a></li>
                            <li><a href="#">关于</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 上部大块文本 -->
        <div class="upper-content">
            <h1>iGEM合成生物学</h1>
            <p>探索生物，创新驱动未来</p>
        </div>
    </header>
</body>

</html>
