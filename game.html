<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁøªÁâåÊ∏∏Êàè</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            gap: 20px; /* Add some space between the timer and the button */
        }
        #timer {
            font-size: 24px;
        }
        #restart-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background-color: #0056b3;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            font-size: 32px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.5s, background-color 0.3s;
        }
        .card.flipped {
            background-color: #f7f7f7;
            color: #007bff;
            transform: rotateY(180deg);
        }
        .card.matched {
            background-color: #28a745;
            color: white;
            transform: scale(0.5);
            opacity: 0;
            transition: transform 1s, opacity 1s;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="timer">Time: 0</div>
        <button id="restart-btn">ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè</button>
    </div>
    <div class="game-container" id="game-container"></div>

    <script>
        let cards = [
            'üçé', 'üçé', 'üçå', 'üçå', 'üçá', 'üçá',
            'üçâ', 'üçâ', 'üçä', 'üçä', 'üçç', 'üçç'
        ]; // 6ÂØπÂç°Áâá

        let flippedCards = [];
        let matchedCards = [];
        let isGameStarted = false;
        let timer;
        let timeElapsed = 0;

        // Start timer
        function startTimer() {
            if (!timer) {
                timer = setInterval(() => {
                    timeElapsed++;
                    document.getElementById('timer').innerText = 'Time: ' + timeElapsed;
                }, 1000);
            }
        }

        // Stop timer and reset it
        function stopTimer() {
            clearInterval(timer);
            timer = null;
            timeElapsed = 0;
            document.getElementById('timer').innerText = 'Time: 0';
        }

        // Create a card
        function createCard(cardValue, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = index;
            card.dataset.value = cardValue;
            card.addEventListener('click', flipCard);
            return card;
        }

        // Flip the card
        function flipCard(event) {
            const card = event.target;

            // Ignore if two cards are already flipped or if the card is already matched
            if (flippedCards.length === 2 || card.classList.contains('flipped') || matchedCards.includes(card)) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');
            card.innerText = card.dataset.value;

            flippedCards.push(card);

            if (!isGameStarted) {
                isGameStarted = true;
                startTimer(); // Start the timer only when the first card is clicked
            }

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        // Check if two cards match
        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards.push(card1, card2);
                flippedCards = [];
                if (matchedCards.length === cards.length) {
                    clearInterval(timer);
                    alert('ÊÅ≠ÂñúÔºÅ‰Ω†ÂÆåÊàê‰∫ÜÊ∏∏ÊàèÔºÅ');
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.innerText = '';
                    card2.innerText = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        // Initialize the game
        function initializeGame() {
            // Reset the game state
            stopTimer(); // Stop and reset the timer
            cards = [
                'üçé', 'üçé', 'üçå', 'üçå', 'üçá', 'üçá',
                'üçâ', 'üçâ', 'üçä', 'üçä', 'üçç', 'üçç'
            ]; // 6ÂØπÂç°Áâá
            cards = cards.sort(() => Math.random() - 0.5); // Shuffle cards
            flippedCards = [];
            matchedCards = [];
            isGameStarted = false;
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            cards.forEach((cardValue, index) => {
                const card = createCard(cardValue, index);
                gameContainer.appendChild(card);
            });
        }

        // Restart the game when the button is clicked
        document.getElementById('restart-btn').addEventListener('click', initializeGame);

        // Initialize the game on first load
        initializeGame();
    </script>
</body>
</html>
